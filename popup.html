<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<style>
.label {font-size: 0.75em;}
#highscore {display: initial;}
.container, #gameover {text-align: center;}
#play {border-bottom: 0;}
#hard {border-left: 0;}
.container {margin: 0;}
#snake_box, .label {margin: 5px;}
body, button {
	font-family: "Press Start 2P", sans-serif;
	color: white;
	background-color: black;
}
body {
	width: 106px;
	padding: 8px;
	user-select: none;
}
button {
	height: 30px;
	border: 2px solid;
}
#play {
	font-size: 1.05em;
}
#snake_box {
	position: relative;
	top: 0;
	left: 0;
	height: 90px;
	width: 90px;
	border: 2px solid Lime;
}
#normal, #hard {
	font-size: 0.84em;
	height: 20px;
}
#normal {
	border-right: solid gray;
	color: gray;
}
.container {
	display: flex;
	flex-direction: row;
	align-items: center;
	justify-content: center;
	margin: 0;
}
#gameover {
	font-size: 0.9em;
	position: relative;
	top: 30px;
	display: none;
	margin-left: 3px;
}
.sb, #food {
	position: absolute;
	top: 0;
	left: 0;
	transform: none;
	font-size: 1.35em;
}
#food {
	display: none;
	color: red;
	z-index: -1;
}
</style>
</head>
<body>
	<div class="label">High Score: <span id="highscore">0</span></div>
	<div class="label">Score: <span id="score">0</span></div>
	<div class="label container"><button id="play">Play Snake!</button></div>
	<div class="label container">
		<button id="normal">Normal</button>
		<button id="hard">Hard</button>
	</div>
	<div id="snake_box">
		<div id="gameover">GAMEOVER</div>
		<span class="sb" id="head">&#9632;</span>
		<span class="sb" id="mid0">&#9632;</span>
		<span class="sb" id="tail">&#9632;</span>
		<span id="food">&#9632;</span>
	</div>
	<script src="popup.js"></script>
</body>
</html>
